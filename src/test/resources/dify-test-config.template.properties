# Dify API Configuration Template
# Copy this file to dify-test-config.properties and fill in your API keys

# Base URL for all Dify API endpoints
dify.base.url=https://api.dify.ai/v1

# API Keys for different application types
# Chat Application API Key
dify.chat.api.key=your-chat-api-key

# Completion Application API Key
dify.completion.api.key=your-completion-api-key

# Workflow Application API Key
dify.workflow.api.key=your-workflow-api-key

# Chatflow Application API Key
dify.chatflow.api.key=your-chatflow-api-key

# Datasets Application API Key
dify.datasets.api.key=your-datasets-api-key